<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Nick Jr.: Navigation Stuff Test (Ruffle)</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
        <div id='ruffle'></div>
        <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('KidsNavContainer.swf?defaultDomain=http://nostalgiakidssites.com/nickjr20122015/&configPath=navigation.jhtml&customNavPath=', 'ruffle', 997, 175);
        </script>
</body>
</html>
